<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Netflix</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <img src="Netflix-logo-removebg-preview.png" alt="" class="logo">
    </header>
    <div class="sign_in">
        <p class="h1">Sign In</p>
        <input type="email" required placeholder="Email or phone number" class="input"><br>
        <input type="password" required placeholder="Password" class="input"><br>
        <input type="submit" value="Sign In" class="output"><br>
        <p class="remember"><input type="checkbox" class="check"> Remember me</p>
        <a href="#" class="help">Need help?</a>
        <p class="sign_up">New to Netflix? <a href="#" class="link">Sign up now.</a></p>
    
    </div>
        
    
    

    
</body>
</html>
